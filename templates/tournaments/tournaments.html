{% extends 'index.html' %}

{% load static %}

{% block title %}
    <h2>Турниры</h2>
{% endblock title %}

{% block content %}
    <section class="feature">
        <table class="Table">
            <tr class="table-header">
                <td>Название</td>
                <td>Город</td>
                <td>Сроки проведения</td>
            </tr>
            {% for tournament in tournaments %}
            <tr>
                <td><a href="https://gofederation.ru/tournaments/{{ tournament.id }}">{{ tournament.title }}</a></td>
                <td>{{ tournament.city }}</td>
                <td>{{ tournament.period }}</td>
            </tr>
            {% endfor %}
        </table>
    </section>
{% endblock content %}
